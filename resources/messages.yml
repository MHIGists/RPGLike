    proc_message: ''
  Coinflip:
    prefix: '{AQUA}[Coinflip]'
    description: 'The Coinflip skill gives you a percent chance to deal 1.5x damage'
    unlocks: 'You can unlock the coinflip skill once your Strength (STR) has reached level 10'
